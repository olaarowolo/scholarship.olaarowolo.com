name: ðŸš€ FTP Deployment

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ðŸ§° Check for package.json
        id: pkg
        run: |
          if [ -f package.json ]; then echo "exists=true" >> "$GITHUB_OUTPUT"; else echo "exists=false" >> "$GITHUB_OUTPUT"; fi

      - name: ðŸ§° Install Node (if present) and build assets
        if: steps.pkg.outputs.exists == 'true'
        run: |
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm ci --silent
          npm run build --if-present

      - name: ðŸ“¤ Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          server-dir: /
          local-dir: ./
          exclude: |
            **/*.md
            **/*.MD
            /database/**
            /database/*.sqlite*
            .git/**
            .github/**
            .env
            node_modules/**
            vendor/**
            .vscode/**
            storage/framework/views/**
            storage/logs/**
            storage/debugbar/**
